---
# SPDX-License-Identifier: MIT-0
# group name for minio user
minio_podman_group: "minio"

# user name for minio user. This is the user that will own the minio data and run the minio container on the host.
minio_podman_user: "minio"

# shell for the minio user. This needs to be an interactive shell, like /usr/bin/bash, because the user needs to be able to run
# "podman" commands.
minio_podman_shell: "/usr/bin/bash"

# podman image to use for minio
minio_podman_image: "quay.io/minio/aistor/minio:latest"

# podman pod name for minio
minio_podman_pod_name: "minio"

# license key for minio
minio_license_key: ""
